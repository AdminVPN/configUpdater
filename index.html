<!doctypehtml><html lang="en"><head><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1,minimum-scale=1"name="viewport"><title>ʀᴇᴘᴏ ᴜᴘᴅᴀᴛᴇʀ</title><link href="css/styles.css"rel="stylesheet"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"rel="stylesheet"><script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script></head><body><div class="app-container"><h1 class="app-title">ɢɪᴛʜᴜʙ ᴜᴘᴅᴀᴛᴇʀ</h1><div class="content"><form id="data-form"><div class="input-group"><label for="token">ᴀᴄᴄᴇꜱꜱ ᴛᴏᴋᴇɴ</label><div class="password-container"><input id="token"name="token"required> <span class="toggle-password"onclick="togglePasswordVisibility()"><i class="fa-eye fas"></i></span></div></div><div class="input-group"><label for="username_repo">ᴜꜱᴇʀɴᴀᴍᴇ/ʀᴇᴘᴏɴᴀᴍᴇ</label> <input id="username_repo"name="username_repo"required></div><div class="input-group"><label for="filename">ʀᴇᴘᴏꜱɪᴛᴏʀʏ ꜰɪʟᴇɴᴀᴍᴇ</label> <input id="filename"name="filePath"required></div><div class="input-group"><label for="dataSize">ᴅᴀᴛᴀ ꜱɪᴢᴇ</label> <input id="dataSize"disabled></div><div class="input-group-data"><label for="dataFile">ᴅᴀᴛᴀ ᴄᴏɴᴛᴇɴᴛ</label> <textarea id="dataFile"name="newContent"></textarea></div><input id="sha"name="sha"type="hidden"value=""><div class="button-group"><button onclick='setActionAndSubmit("update")'type="button">ᴇxᴘᴏʀᴛ ᴅᴀᴛᴀ</button> <button onclick='document.getElementById("fileInput").click()'type="button">ɪᴍᴘᴏʀᴛ ᴅᴀᴛᴀ ᴏꜰꜰʟɪɴᴇ</button> <button onclick='setActionAndSubmit("load")'type="button">ɪᴍᴘᴏʀᴛ ᴅᴀᴛᴀ ᴏɴʟɪɴᴇ</button> <input id="fileInput"type="file"accept=".txt, .md, .json, .html, .php, .js, .css, .zip"onchange="handleFileSelect(event)"style="display:none"></div></form></div></div><div class="toast"id="toast">ᴘʟᴇᴀꜱᴇ ꜰɪʟʟ ɪɴ ᴀʟʟ ʀᴇQᴜɪʀᴇᴅ ꜰɪᴇʟᴅꜱ.</div><div class="dialog"id="dialog"><div class="dialog-content"><h2 class="dialog-title">ᴄᴏɴꜰɪʀᴍ ᴀᴄᴛɪᴏɴ</h2><p>ᴀʀᴇ ʏᴏᴜ ꜱᴜʀᴇ ʏᴏᴜ ᴡᴀɴᴛ ᴛᴏ ᴄʟᴇᴀʀ ᴛʜᴇ ʟᴏᴄᴀʟ ꜱᴛᴏʀᴀɢᴇ?</p><div class="dialog-buttons"><button id="cancelButton">ᴄᴀɴᴄᴇʟ</button> <button id="confirmButton">ᴄᴏɴꜰɪʀᴍ</button></div></div></div><script src="js/script.js"></script><script src="ds/disable.js"></script><script src="lottie/shield.js"></script></body></html>
